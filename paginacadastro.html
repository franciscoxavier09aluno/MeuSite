<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="logo-container">
        <a href="index.html">
            <img src="Imagens/receitasmaster.jpg" alt="ReceitasMaster" class="logo">
        </a>
    </header>

    <main class="container">
        <h1>Cadastro</h1>
        <p>Preencha o formulário para criar sua conta e receber receitas incríveis!</p>

        <div class="form-container">
            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>

                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Aceito os Termos e Condições</label>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="#">Entrar</a></p>
        </div>
    </main>

    <footer>
        &copy; 2025 - Receitas Master
    </footer>

</body>
</html>
