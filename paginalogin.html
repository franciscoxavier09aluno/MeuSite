<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Receitas Master</title>
    <link rel="stylesheet" href="paginalogin.css">
</head>
<body>

    <header class="logo-container">
        <a href="index.html">
            <img src="Imagens/receitasmaster.jpg" alt="ReceitasMaster" class="logo">
        </a>
    </header>

    <main class="container">
        <h1>Login</h1>
        <p>Entre com sua conta para acessar receitas incríveis!</p>

        <div class="form-container">
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembrar-me</label>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <p class="login-link"><a href="#">Esqueceu sua senha?</a></p>
            <p class="login-link">Ainda não tem uma conta? <a href="paginacadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <footer>
        &copy; 2025 - Receitas Master
    </footer>

</body>
</html>
